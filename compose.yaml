services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    depends_on: 
      - db

    develop:
      watch:
        - path: ./package.json
          action: rebuild
        - path: ./package-lock.json
          action: rebuild
        - path: ./next.config.ts
          action: rebuild
        - path: .
          target: /app
          action: sync
    restart: unless-stopped
    environment:
        MONGODB_ADMINUSERNAME: ${MONGODB_ADMINUSERNAME}
        MONGODB_ADMINPASSWORD: ${MONGODB_ADMINPASSWORD}
        MONGODB_URI: ${MONGODB_URI}

  db:
    image: mongo:8.0.10-noble
    ports:
      - 27017:27017
    container_name: db1
    restart: unless-stopped
    env_file: 
      - .env
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - blogs:/data/db
      
volumes:
  blogs:

